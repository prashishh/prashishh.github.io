{{ define "main" }}

	<div class="common-body">
    {{ .Content }}
          
		<p class="title-bold title-margin-top">Latest Essays:</p>
	
    <div class="common-list">
      {{ range first 10 (where .Data.Pages "Type" "essays") }}
        <p>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a> . {{ .Summary }}
          {{ if .Truncated }}<a class="no-underline" href="{{ .RelPermalink }}">...</a> {{ end }}
        </p>
      {{ end }}
	</div>

{{ end }}

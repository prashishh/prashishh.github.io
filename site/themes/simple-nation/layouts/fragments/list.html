{{ define "main" }}

	<div class="common-body">
    {{ .Content }}
	
    <div class="common-list">
      {{ range first 10 (where .Data.Pages "Type" "fragments") }}
        <p>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a> <span class="list-date">({{ .PublishDate.Format "January 2006" }})</span> . {{ .Summary | plainify }}
          {{ if .Truncated }}<a class="no-underline" href="{{ .RelPermalink }}">... </a> {{ end }}
        </p>
      {{ end }}
	</div>

{{ end }}

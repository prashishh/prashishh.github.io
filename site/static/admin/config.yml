backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "reading" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Reading" # Used in the UI, ie.: "New Post"
    folder: "site/content/reading" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Read Year", name: "read_year", widget: "number"}
      - {label: "Ref URL", name: "book_ref_url", widget: "string"}
      - {label: "My Recommendation (1-5)", name: "recommendation", widget: "select",  options: ["1", "2", "3", "4", "5"]}
      - {label: "Slug", name: "url", widget: "string"}